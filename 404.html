<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - 页面未找到</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* 特定于404页面的样式 */
        .container {
            background-color: var(--card-background);
            border-radius: var(--border-radius);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin: 60px auto;
            padding: 60px;
            max-width: 600px;
            text-align: center;
        }

        .error-code {
            font-size: 80px;
            color: #dc3545;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }

        .error-message {
            font-size: 24px;
            color: var(--text-primary);
            margin-bottom: 40px;
        }

        a {
            display: inline-block;
            background-color: var(--primary-color);
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        a:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .additional-info {
            margin-top: 30px;
            color: var(--text-secondary);
            font-size: 16px;
        }

        .additional-info a {
            color: var(--primary-color);
            text-decoration: none;
            border-bottom: 1px dashed var(--primary-color);
            transition: color 0.3s ease;
        }

        .additional-info a:hover {
            color: #0056b3;
            border-bottom-color: #0056b3;
        }
        
        @media (max-width: 768px) {
            .container {
                margin: 40px 20px;
                padding: 30px;
            }
            
            .error-code {
                font-size: 60px;
            }
            
            .error-message {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="error-code">404</div>
            <div class="error-message">抱歉，您请求的页面不存在。</div>
        </div>
        <div class="blob"></div>
        <div class="blob"></div>
    </header>

    <div class="container" style="max-width: 600px; text-align: center;">
        <p><a href="index.html" style="display: inline-block; background-color: var(--primary-color); color: white; padding: 12px 24px; text-decoration: none; border-radius: 4px; font-weight: bold; transition: background-color 0.3s ease;">返回首页</a></p>
    </div>
</body>
</html>
